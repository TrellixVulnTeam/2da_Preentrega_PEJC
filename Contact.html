    <main class="main__contact">
        <form class="form" action="/ruta-destino" method="get" enctype="" >
            <fieldset>
                <legend>Contact, Response within 24 hours</legend>
                <input type="text" name="username" placeholder="Name and surname"
                id="Nombre__Apellido" required>
                <input type="number" name="phone" placeholder="Telefono" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                
             <!-- Checkbox -->
                <label for="acepto">Accept to receive information</label>
                <input type="checkbox" name="Accept to receive information" id="acepto" value="acepto">
            
              <!-- Select -->
                <select name="countries">
                <option value="" hidden selected>choose a country</option>
                <option value="ar">Argentina</option>
                <option value="ar">Uruguay</option>
                </select>
                <textarea name="message" placeholder="Leave your message" cols="30" rows="10"></textarea>
                <button class="btn-clean" type="reset">Clean</button>
                <button class="btn-send" type="submit">Send</button>

              </fieldset>
        </form>
